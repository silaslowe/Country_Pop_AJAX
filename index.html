<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&family=Quattrocento&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style2.css" />
    <title>Population Calculator</title>
  </head>
  <body>
    <header>
      <div class="header-text">
      <h1>Regional Population Finder</h1>
      <p class="description">Displays countries possessing a population within the given range in a given region.</p>
    </div>
    </header>
    <form class="search-form">
      <!-- range -->
      <div class="range">
      <input type="text" class="number min" placeholder="Min" />
      <input type="text" class="number max" placeholder="Max" />
    </div>
      <!-- Select -->
      <div class="select-container">
      <p class="region-label">Region:</p> <select id ='region'>
        <option value = "Asia">Asia</option>
        <option value = "Africa">Africa</option>
        <option value = "Europe">Europe</option>
        <option value = "Oceania">Oceania</option>
        <option value = "Americas">Americas</option>
     </select>
    </div>
    <div id="output-format">
      <div class="radio-btn">
      <label for="alphabetical">Alphabetical</label>
      <input class="radio" type="radio" id="alphabetical" name="output-format" value="alphabetical">
    </div>
    <div class="radio-btn">
      <label for="ascending">Ascending</label>
      <input class="radio" type="radio" id="ascending" name="output-format" value="ascending">
      
    </div>
    <div class="radio-btn">
      <label for="descending">Descending</label>
      <input class="radio" type="radio" id="descending" name="output-format" value="descending">
    </div>
    </div>
        <!-- ******Submit****** -->
      <input class="btn" type="submit" value="Click" />
      </div>
    </form>
    <div class="output-contianer">
    <ul class="output"></ul>
  </div>
    <script src="main.js"></script>
  </body>
</html>
