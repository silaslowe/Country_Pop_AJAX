<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style2.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Regional Population Finder</h1>
      <p>Displays countries possesing a popuation larger thatn the given number in a given region.</p>
    </header>
    <form class="search-form">
      <!-- Numbet -->
      <input type="text" class="number" placeholder="1,000,000" />
      <!-- Select -->
      <div class="select-container">
      Region: <select id ='region'>
        <option value = "Asia">Asia</option>
        <option value = "Africa">Africa</option>
        <option value = "Europe">Europe</option>
        <option value = "Oceania">Oceania</option>
        <option value = "Americas">Americas</option>
     </select>
    </div>
        <!-- ******Submit****** -->
      <input class="btn" type="submit" value="Find Population" />
      </div>
    </form>
    <div class="output-contianer">
    <ul class="output"></ul>
  </div>
    <script src="main.js"></script>
  </body>
</html>
